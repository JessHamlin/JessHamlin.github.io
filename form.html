    <body>

        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-dark sticky-top">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="mypage_bootstrap.html">Home</a>

                <li class="nav-item">

                        <img src="images/githubLogo.png" alt="Github Logo" style="width:40px;">
                    </a>

            </ul>

        <div class="card">
            <div class="card-body">
                <form>
                    <!-- Interest name -->
                    <div class="form-group">
                    <label for="intName">Interest Name: </label>
                    <input type="text" class="form-control" id="intName">
                    </div>
                    <!-- Interest description -->
                    <div class="form-group">
                        <label for="intDesc">Interest Description: </label>
                        <textarea class="form-control" id="intDesc" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <!-- File input -->
                        <div class="form-group">
                            <form action="/action_page.php">
                                <p>Upload Image: </p>
                                <input type="file" id="myFile" name="filename">
                            </form>
                        </div>
                        <!-- Number of tweets -->
                        <div class=form-group style="margin-left: 20%;">
                            <label for="numTweets">Number of tweets to display: </label>
                            <select class="form-control" id="numTweets">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                    </div>
                    <!-- Interest scale -->
                    <label for="inlineRadio1">Interest level on a scale of 1-5, with one being low interest and 5 being high interest: </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option5">
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                    <!-- Login -->
                    <br>
                    <label for="username">To submit, supply account information: </label>
                    <div class="form-inline">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div style="margin-left: 20%;" class="form-inline">
                            <label for="pasword">Password: </label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <!-- Submit -->
                    <a type="submit" class="btn btn-primary" style="margin-top: 2%;" href="mypage_bootstrap.html">Submit</a>
                </form>
            </div>
        </div>
    </body>
</html>
